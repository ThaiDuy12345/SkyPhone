<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="/images/logoJava5-removeBg.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="/fonts/icomoon/style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/owl.carousel.min.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<!-- Style -->
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/modal.css">
	<!--Style phone-->
	<link rel="stylesheet" href="/css/phone.css">
	<link rel="stylesheet" href="/css/footer.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>SkyPhone</title>
</head>

<body ng-app="app">
<div th:insert="~{/pageUser/modalHistory.html}"></div>
<div class="site-mobile-menu site-navbar-target">
	<div class="site-mobile-menu-header">
		<div class="site-mobile-menu-close mt-3">
			<span class="icon-close2 js-menu-toggle"></span>
		</div>
	</div>
	<div class="site-mobile-menu-body"></div>
</div>
<!-- .site-mobile-menu -->
<div class="site-navbar-wrap">
	<!-- OnNav -->
	<div th:insert="~{/layOut/onNavUser.html}"></div>
	<!-- Nav -->
	<div th:insert="~{/layOut/navUser.html}"></div>
	<!-- SideBar for user -->
	<div th:insert="~{/layOut/sidebarUser.html}"></div>
	<!-- Banner for user -->
	<div th:insert="~{/pageUser/banner.html}"></div>
	<!-- Main for user -->
		<div class="super_container bannerChu">
			<div class="container-fluid">
				<div class="row">
					<a href="" class="m-auto"><img src="/images/banner.png " alt=" " class="img-fluid rounded "></a>
				</div>
				<br>
				<div class="container col-xl-10 bg-light pt-4">
					<div class="row ">
						<div class="col-sm-7 ">
							<h2 class="title-brand ">Điện thoại nổi bật nhất</h2>
						</div>
						<div class="col-sm-5 ">
							<a href="# " class="text-dark font-weight-normal "><span
									class="badge badge-pill badge-primary ">SamSung Galaxy
									S22 Series</span></a> <a href="# " class="text-dark font-weight-normal "><span
									class="badge badge-pill badge-warning ">IPhone 13 Series</span></a>
							<a href="# " class="text-dark font-weight-normal "><span
									class="badge badge-pill badge-danger ">OPPO Renos6 Z</span></a>
						</div>
					</div>
					<div class="row ml-5 pl-5 ">
						<!-- Hiển thị sản phẩm -->
						<div th:each="item : ${page}" class="card rounded-0 " style="width: 14rem;">
							<a th:href="@{'/item/product/' + ${item?.id_dt}}" class="text-dark ">
								<div class="arrow">
									<img th:if="${item?.gia < 11.990000 }" src="/images/Label_01-02.png" width="40 "
										height="40 " class="mulet" alt=" "> <img th:if="${item?.gia > 11.990000}"
										src="/images/docquyen.png" width="40 " height="40 " class="mulet " alt=" "> <img
										width="220px" class="m-auto pt-4 mx-auto d-block "
										th:src="@{'/images/phone_images/' + ${item?.id_dt} + '/0.jpg'}"
										alt="Card image cap ">
								</div>
								<div class="card-body titlePro">
									<p th:if="${item?.tra_gop != ''}" class="result-label temp4 ">
										<img src="/images/icon6-50x50.png " width="20px " height="20px " class="migs "
											alt="VNPAY Giảm 500K "> <span class=" "> VNPAY Giảm 500K </span>
									</p>
									<h5 class="card-title font-weight-normal ">[(${item?.ten_dt})]</h5>
									<h6 class="font-weight-bold text-danger ">[(${item?.gia})]
								</div>
								<sup><u>đ</u></sup>
								</h6>
								<i class="bi bi-star-fill text-warning "></i> <i
									class="bi bi-star-fill text-warning "></i> <i
									class="bi bi-star-fill text-warning "></i> <i
									class="bi bi-star-fill text-warning "></i> <i
									class="bi bi-star text-warning "></i>[(${item?.tra_gop})]
						</a>
					</div>
					<!--Kết thúc hiển thị sản phẩm -->
				</div>
				<div class="mt-4 watch ">
					<nav aria-label="Page navigation example">
						<ul class="pagination pagination-sm mt-3">
							<li class="page-item"><a class="page-link text-primary"
									href="/skyPhoneUser/brand?p=0">First</a></li>
							<li class="page-item"><a class="page-link text-primary"
									href="/skyPhoneUser/brand?p=">Previous</a></li>
							<li class="page-item"><a class="page-link text-primary"
									href="/skyPhoneUser/brand?p=">Next</a>
							</li>
							<li class="page-item"><a class="page-link text-primary"
									href="/skyPhoneUser/brand?p=">Last</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- End main page -->
	<!-- Footer -->
	<div th:insert="~{/layOut/footer.html}"></div>
	</div>
	<script src="/js/jquery-3.3.1.min.js "></script>
	<script src="/js/popper.min.js "></script>
	<script src="/js/bootstrap.min.js "></script>
	<script src="/js/jquery.sticky.js "></script>
	<script src="/js/main.js "></script>
</body>

</html>

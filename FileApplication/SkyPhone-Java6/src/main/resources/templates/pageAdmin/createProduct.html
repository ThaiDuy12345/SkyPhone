<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SkyPhone - Create Product</title>
    <!-- base:css -->
    <link rel="stylesheet" href="/css/cssAdmin/typicons.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/cssAdmin/style.css">

    <link rel="shortcut icon" href="/images/logoJava5-removeBg.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.1.2/typicons.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        .paginate_button {
            padding: 10px;
            border: 1px solid #e3e3e3;
            cursor: pointer;
        }
        
        .paginate_button:hover {
            text-decoration: none;
            background-color: gray;
        }
        
        .paginate_button:focus {
            color: white;
            background-color: #3cadff;
        }
    </style>
</head>

<body ng-app="createSkyPhoneApp" ng-controller="skyPhone">
    <script th:inline="javascript">
        if ("[(${message})]" != "") {
            alert("[(${message})]");
        }
    </script>
    <div class="container-scroller">
        <!-- Nav -->
        <div th:insert="~{/layOut/navAdmin.html}"></div>
        <!-- End Nav -->
        <div class="container-fluid page-body-wrapper">
            <!-- SettingColor -->
            <div th:insert="~{/layOut/settingColor.html}"></div>
            <!-- partial SidebarAdmin-->
            <div th:insert="~{/layOut/sidebarAdmin.html}"></div>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Thêm mới sản phẩm vào SkyPhone</h4>
                                    <form class="form-sample" method="post">
                                        <hr class="pb-4">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Tên sản phẩm</label>
                                                    <div class="col-sm-9">
                                                        <input ng-model="skyPhone.ten_dt" type="text" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Dung lượng</label>
                                                    <div class="col-sm-9">
                                                        <input ng-model="skyPhone.dung_luong" type="text" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Màu</label>
                                                    <div class="col-sm-9">
                                                        <input ng-model="skyPhone.mau" type="text" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Nhãn hàng</label>
                                                    <div class="col-sm-9">
                                                        <select id="" ng-model="skyPhone.nhanHang.id" class="form-control" style="height: 40px;" name="nhanHang">
															<option value="">Chọn nhãn hàng</option>
															<option ng-repeat="nh in itemsNhanHang" ng-value="nh.id">
															{{nh.ten_nhan_hang}}</option>
														</select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <hr class="pb-3">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Giá sản phẩm</label>
                                                    <div class="col-sm-9">
                                                        <input ng-model="skyPhone.gia" type="number" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Nhà sản xuất</label>
                                                    <div class="col-sm-9">
                                                        <input ng-model="skyPhone.nha_sx" type="text" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Trả góp %</label>
                                                    <div class="col-sm-9">
                                                        <input ng-model="skyPhone.tra_gop" type="number" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Bảo hành</label>
                                                    <div class="col-sm-9">
                                                        <input ng-model="skyPhone.bao_hanh" type="text" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group row">
                                                    <label class="col-sm-1 col-form-label">Mô tả</label>
                                                    <div class="col-sm-11" style="padding-left: 65px;">
                                                        <textarea ng-model="skyPhone.mo_ta" name="mota" class="form-control" col=10 rows="10" placeholder="Giới thiệu về sản phẩm..."></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <button class="btn-add" ng-click="create(skyPhone)">Thêm sản phẩm vào SkyPhone</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- content-wrapper ends -->
                <!-- Footer -->
                <div th:insert="~{/layOut/footerAdmin.html}"></div>
                <!-- Footer -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script src="/js/jsAdmin/vendor.bundle.base.js"></script>
    <script src="/js/jsAdmin/off-canvas.js"></script>
    <script src="/js/jsAdmin/hoverable-collapse.js"></script>
    <script src="/js/jsAdmin/template.js"></script>
    <script src="/js/jsAdmin/settings.js"></script>
